<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="progress.css">
   <script src="progress.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="progress-title">HTML5 - <span>50</span>%</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:50%; background:#3d99f9;"></div>
                </div>
                <h3 class="progress-title">CSS3 - <span>75</span>%</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:75%; background:#deeb11;"></div>
                </div>
            </div>
        </div>

    </div>

    <ol class="c-timeline" style="margin-left: 200px;">
        <li class="c-timeline__item">
            <div class="c-timeline__content">
                <h3 class="c-timeline__title">Paris</h3>
                <p class="c-timeline__desc">On time</p>
            </div>
            <time class="c-timeline__time">10:03</time>
        </li>
        <!-- Other items -->
    </ol>
    
    
</body>
</html>
